<!DOCTYPE html>
<html>
<head>
    <title>WebForm</title>
<link rel="stylesheet" href="main.css">
<script src="https://www.google.com/recaptcha/api.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
<script src="pages.js"></script>
</head>
<body>
<div class="navbar">
    <div class="b1">
<button class="button_1" onclick="openPage(event,'reg')">REGISTER</button></div>
    <div class="b2">
<button class="button_2" onclick="openPage(event,'auth')">LOGIN</button></div>
</div>
<div class="main">
    <div class="forms">
        <div id="start_window" class="start_window">

            <h1>WELCOME!</h1>
            <p>Register|Login or go away...</p>
        </div>
        <div id="reg" class="pageform">
            <div class="authturn">
            <form id="form">
                <div>
                    <i class="fa fa-user-circle" aria-hidden="true"></i>
                    <label for="username">USERNAME</label>     
                    <input type="text" maxlength="20" name="username" id="username"
                    placeholder="Your name"
                    autocomplete="off">
                    
                    <div class="error"></div>
                </div>
                <div>
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <label for="email">EMAIL</label>
                    <input type="text" maxlength="40" name="email" id="email"
                    placeholder="youremail@gmail.com"
                    autocomplete="off">  
                    <div class="error"></div>
                </div>
                <div>
                    <i class="fa fa-key" aria-hidden="true"></i>
                    <label for="password">PASSWORD</label>
                    
                    <input type="text" maxlength="30" name="password" id="password"
                    placeholder="Your password"
                    autocomplete="off">               
                    <div class="error"></div>
                </div>
                <div>
                    <i class="fa fa-key" aria-hidden="true"></i>
                    <label for="cpassword">CONFIRM PASSWORD</label>
                    
                    <input type="text" maxlength="30" name="cpassword" id="cpassword"
                    placeholder="Your password again"
                    autocomplete="off">
                      
                    <div class="error"></div>
                </div>
                <div class="g-recaptcha" data-sitekey="6Lc6ECspAAAAAFYE6fGJ3s9ac_ICdm99rGhaIMDP"></div>
                <button id="btn" type="submit">SUBMIT</button>
            </form>
            <div class="success">SUCCESSFUL</div>
           <script src="submit.js"></script>
        </div>
        </div>
        <div id="auth" class="pageform">

        </div>
        <script src="./authorization.js"></script>
</div>

</div>

</html>
